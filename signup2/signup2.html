<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup2.css" />
    <link rel="stylesheet" href="../font.css" />
    <script
      src="https://kit.fontawesome.com/93ac4a081a.js"
      crossorigin="anonymous"
    ></script>

    <title>signup</title>
  </head>
  <body>
    <button class="mybtn">open modal</button>
    <div id="mymodal" class=" background bg-vdrk">
      <div class="signuphome bg-black">
        <div class="back close-modal">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <!-- <div class="top">
          <h2>ثبت نام</h2>
        </div> -->
        <div class="signup">
          <div class="signupform">
            <form action="#">
              <div class="inputcontainer">
                <label for="name">
                  نام:
                  <br />
                  <input type="text" />
                </label>
              </div>
              <div class="inputcontainer">
                <label for="lname">
                  نام خانوادگی:
                  <br /><input type="text" />
                </label>
              </div>
              <div class="inputcontainer">
                <label for="email">
                  ایمیل:
                  <br />
                  <input type="email" />
                </label>
              </div>
              <div class="inputcontainer">
                <label for="password">
                  رمز:
                  <br />
                  <input type="password" />
                </label>
              </div>
              <div class="inputcontainer">
                <label for="password-confirm">
                  تکرار رمز:
                  <br />
                  <input type="password" />
                </label>
              </div>
              <div class="btn">
                <button class="submitbtn" type="submit">ایجاد حساب</button>
              </div>
              <div class="haveacc">
                <h3>حساب دارید؟</h3>
                <a href="#">وارد شوید </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
